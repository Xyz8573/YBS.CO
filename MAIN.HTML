<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fleet Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bus Fleet Management Dashboard</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#income-section">Income Tracking</a></li>
                <li><a href="#expense-section">Expense Tracking</a></li>
                <li><a href="#report-section">Reports</a></li>
            </ul>
        </nav>

        <!-- Income Section -->
        <section id="income-section">
            <h2>Income Tracking</h2>
            <form id="income-form">
                <label for="bus-id-income">Bus ID:</label>
                <input type="text" id="bus-id-income" required>
                
                <label for="income-amount">Income Amount:</label>
                <input type="number" id="income-amount" required>
                
                <label for="income-category">Category:</label>
                <select id="income-category">
                    <option value="ticket_sales">Ticket Sales</option>
                    <option value="charter_services">Charter Services</option>
                </select>
                
                <button type="submit">Add Income</button>
            </form>

            <div id="income-display"></div>
        </section>

        <!-- Expense Section -->
        <section id="expense-section">
            <h2>Expense Tracking</h2>
            <form id="expense-form">
                <label for="bus-id-expense">Bus ID:</label>
                <input type="text" id="bus-id-expense" required>
                
                <label for="expense-amount">Expense Amount:</label>
                <input type="number" id="expense-amount" required>
                
                <label for="expense-category">Category:</label>
                <select id="expense-category">
                    <option value="fuel">Fuel</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="salaries">Driver Salaries</option>
                    <option value="insurance">Insurance</option>
                </select>
                
                <button type="submit">Add Expense</button>
            </form>

            <div id="expense-display"></div>
        </section>

        <!-- Report Section -->
        <section id="report-section">
            <h2>Reports</h2>
            <div id="report-display"></div>
            <button id="generate-report">Generate Report</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
